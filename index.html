<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>

    <container>
      <div class="box">
        <h1 class="title">Rock, Paper, Scissors</h1>
        <div class="choices">
          <button class="rock" id="rock">Rock</button>
          <button class="paper" id="paper">Paper</button>
          <button class="scissors" id="scissors">Scissors</button>
        </div>
        <div class="score">
          <h1 id="humanScore" id="humanScore">Human : <span id="humanScoreSpan">0</span></h1>
          <h1 id="computerScore" id="computerScore">Computer : <span id="computerScoreSpan">0</span></h1>
        </div>
        <div>
          <h1 class="results" id="roundResults"></h1>
        </div>
    </div>
  </container>

  <script src="index.js"></script>
  </body>
</html>
